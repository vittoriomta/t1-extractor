<!DOCTYPE html>
<html>

<head>
    <title>PDF Extractor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Download</h1>
    <p class='instructions'>In this page you will find all the downloads available, if nothing appear go back to
        '/extractor' and retry in chronologically order </p>
    <div class="item">
        {% for filename in files %}
        <a href="{{ url_for('download_file', filename=filename) }}">{{ filename }}</a><br />
        {% endfor %}
    </div>


</body>

</html>
